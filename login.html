<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @font-face {
            font-family: "AUGUSTUS";
            src: url("fonts/AUGUSTUS.ttf") format("truetype");
        }
        @font-face {
            font-family: "freak";
            src: url("fonts/freak.ttf") format("truetype");
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            font-family: "AUGUSTUS", serif;
            background: url("bg/mainbg.jpg") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 22px;
            width: 100%;
            max-width: 430px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 25px rgba(167, 199, 231, 0.45);
            text-align: center;
            position: relative;
            animation: fadeUp 0.7s ease-out;
        }

        .brand-logo {
            width: 350px;
            margin-bottom: -10px;
            margin-top: -30px;
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #93b5db;
            color: #ffffff;
            font-family: "AUGUSTUS", serif;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .back-btn:hover {
            background: #bcbcbc;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "freak", serif;
            margin-bottom: 18px;
            font-weight: 700;
            font-size: 30px;
            color: #3b6ea8;
        }

        .login-subtext {
            font-family: "AUGUSTUS", serif;
            font-size: 12px;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: #6b8ebd;
            margin-top: -10px;
            margin-bottom: 18px;
        }

        .input-group-custom {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #c4d4e6;
            font-size: 14px;
            font-family: "AUGUSTUS", serif;
            transition: 0.25s ease;
        }

        input:focus {
            border-color: #7fade0;
            box-shadow: 0 0 8px rgba(120, 170, 220, 0.6);
            transform: scale(1.02);
        }

        .toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 17px;
            color: #3b6ea8;
            cursor: pointer;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #7fade0;
            color: white;
            font-family: "AUGUSTUS", serif;
            transition: 0.25s ease;
        }

        button:hover {
            background: #5f8ec1;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .forgot-link {
            font-size: 10px;
            color: #3b6ea8;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: -5px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #3b6ea8;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 25px;
            padding-top: 12px;
            border-top: 1px solid #e2e2e2;
            margin-bottom: -25px;
        }

    </style>
</head>

<body>

<div class="container">
    <img src="bg/LOGOS.jpg" class="brand-logo" alt="Nectar & Ambrosia Logo">
    <div id="errorMsg" class="error"></div>
    <form action="logging.php" method="POST">
        <input type="hidden" id="roleInput" name="role" value="cashier">
        <input type="text" name="username" placeholder="Username" required>
        <div class="input-group-custom">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="togglePw" onclick="togglePassword()"></i>
        </div>
        <a class="forgot-link" href="bg/images.jpg">Forgot Password?
        </a>
        <button type="submit">Login</button>
        <a href="home.html" class="back-btn">Back</a>
    </form>

    <div class="footer">
        <p style="margin:0; font-size:10px; color:#6b6b6b;">
            Â© 2025 <span style="color:#3b6ea8; font-weight:600;">NECTAR & AMBROSIA</span>
        </p>
        <p style="margin:0; font-size:8px; color:#9b9b9b;">
            Crafted from the forges of Hephaestus and with the fire of Hestia's Hearth
        </p>
    </div>
</div>

<script>
    // gets the URL values
    const rules = new URLSearchParams(window.location.search);
    // grab error code
    const err = rules.get("error");
    const msg = document.getElementById("errorMsg");
    // grabs the role from URL
    const roleLimit = rules.get("role");
    const roleInput = document.getElementById("roleInput");

    if (roleLimit === "admin" || roleLimit === "cashier") {
        roleInput.value = roleLimit;
    }
    // error messages thingy from the logging.php
    if (msg) {
        if (err === "nouser") msg.textContent = "Username does not exist.";
        if (err === "wrongpass") msg.textContent = "Incorrect password.";
        if (err === "wrongportal") msg.textContent = "You cannot log in with this account here.";
    }
    if (err) {
        rules.delete("error");
        const newQuery = rules.toString();
        const newUrl = window.location.pathname + (newQuery ? "?" + newQuery : "");
        window.history.replaceState({}, "", newUrl);
    }

    // show/hide password thingy
    function togglePassword() {
        const pw = document.getElementById("password");
        const icon = document.getElementById("togglePw");

        if (pw.type === "password") {
            pw.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            pw.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
