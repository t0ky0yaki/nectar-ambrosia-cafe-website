<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nectar & Ambrosia – Select Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: "AUGUSTUS";
            src: url("fonts/AUGUSTUS.ttf") format("truetype");
        }

        @font-face {
            font-family: "freak";
            src: url("fonts/freak.ttf") format("truetype");
        }

        body {
            margin: 0;
            font-family: "AUGUSTUS", serif;
            background: url("skywar.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box{
            background:#FBF8F2;
            padding:46px 70px 34px;
            border-radius:22px;
            border:3px solid #d4af37;
            box-shadow:0 0 25px #a7c7e773, 0 0 0 6px #d4af351f;
            text-align:center;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:18px;
        }
        .brand-header{
            width:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding-bottom:10px;
            border-bottom:1px solid #d4af3740;
        }
        .brand-logo{
            width:240px;
            max-width:70vw;
            height:auto;
            display:block;
            filter:
                drop-shadow(0 10px 18px #0f172a2e)
                drop-shadow(0 0 14px #4cabdc4d);
        }
        .title{
            font-family:"freak", serif;
            font-size:45px;
            color:#3b6ea8;
            margin-bottom:-10;           
            letter-spacing:0.6px;
        }

        .roles-container{
            display:flex;
            gap:60px;          
            justify-content:center;
            align-items:stretch; 
            width:100%;
            margin-top:6px;
        }
        .role-box{
            width:220px;
            height:250px;
            border:2px solid #d4af37;
            border-radius:18px;
            text-decoration:none;
            font-family:"freak", serif;
            color:#3b3b3b;
            overflow:hidden;
            position:relative;
            background:#ffffff;
            transition:all 0.2s ease;
        }


        .role-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .role-label{
            position:absolute;
            bottom:0;
            width:100%;
            text-align:center;
            padding:10px 0;
            background:rgba(251,248,242,0.92);
            font-size:15px;
            letter-spacing:0.6px;
        }
        @media (max-width: 700px){
            .container-box{ padding:34px 20px 24px; }
            .roles-container{ flex-direction:column; gap:18px; }
            .role-box{ width:min(320px, 85vw); height:240px; }
            .brand-logo{ width:200px; }
        }

        .role-box:hover {
            box-shadow: 0 0 10px #a7c7e799;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 25px;
            padding-top: 12px;
            border-top: 1px solid #e2e2e2;
        }
    </style>
</head>
<body>

<div class="container-box">
    <div class="title">Nectar & Ambrosia</div>
    <div class="roles-container">
        <a href="login.html?role=admin" class="role-box">
            <img src="bg/admin.png" alt="Admin">
            <div class="role-label">Admin</div>
        </a>

        <a href="login.html?role=cashier" class="role-box">
            <img src="bg/cashier.png" alt="Cashier">
            <div class="role-label">Cashier</div>
        </a>
    </div>

    <div class="footer">
        <p style="margin:0; font-size:10px; color:#6b6b6b;">
            © 2025 <span style="color:#3b6ea8; font-weight:600;">NECTAR & AMBROSIA</span>
        </p>
        <p style="margin:0; font-size:8px; color:#9b9b9b;">
            Crafted from the forges of Hephaestus and with the fire of Hestia's Hearth
        </p>
    </div>
</div>

</body>
</html>
